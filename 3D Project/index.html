<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D game</title>
</head>
<body>
    <script src="script/three.min.js"></script>
    <script src="script/OrbitControls.js"></script>
    <script src="script/FirstPersonControls.js"></script>
    <script src="script/PointerLockControls.js"></script>

    <script>
        //Variables
        var havePointerLock = checkForPointerLock();
        var controls, controlsEnabled;
        var moveForward,
                moveBackward,
                moveLeft,
                moveRight,
                canJump;
        var velocity = new THREE.Vector3();
        var clock = new THREE.Clock();    // clock object


        //Initialize render window
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);
        document.body.appendChild(renderer.domElement);

        //Initialize orbitcontrols
        //var controls = new THREE.OrbitControls(camera);
        //controls.addEventListener('change');

        //Initialize ground
        var groundMaterial = new THREE.MeshBasicMaterial( { color: 0x696969 } );
        var ground = new THREE.Mesh( new THREE.PlaneBufferGeometry(100,100,2,2), groundMaterial);
        ground.position.y = -2;
        ground.rotation.x = - Math.PI / 2;
        scene.add(ground);

        //Pointerlock check
        function checkForPointerLock() {
            return 'pointerLockElement' in document ||
                    'mozPointerLockElement' in document ||
                    'webkitPointerLockElement' in document;
        }

        //Pointerlock
        function initPointerLock() {
            var element = document.body;

            if (havePointerLock) {
                var pointerlockchange = function (event) {
                    if (document.pointerLockElement === element ||
                            document.mozPointerLockElement === element ||
                            document.webkitPointerLockElement === element) {
                        controlsEnabled = true;
                        controls.enabled = true;
                    } else {
                        controlsEnabled = false;
                        controls.enabled = false;
                    }
                };

                var pointerlockerror = function (event) {
                    element.innerHTML = 'PointerLock Error';
                };

                document.addEventListener('pointerlockchange', pointerlockchange, false);
                document.addEventListener('mozpointerlockchange', pointerlockchange, false);
                document.addEventListener('webkitpointerlockchange', pointerlockchange, false);

                document.addEventListener('pointerlockerror', pointerlockerror, false);
                document.addEventListener('mozpointerlockerror', pointerlockerror, false);
                document.addEventListener('webkitpointerlockerror', pointerlockerror, false);

                var requestPointerLock = function(event) {
                    element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
                    element.requestPointerLock();
                };
                element.addEventListener('click', requestPointerLock, false);
            } else {
                element.innerHTML = 'Bad browser; No pointer lock';
            }
        }

        //initControls
        function initControls() {
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);
        }

        //Control updater
        function updateControls() {
            if (controlsEnabled) {
                var delta = clock.getDelta();
                var walkingSpeed = 200.0;

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 100.0 * delta;

                if (moveForward) velocity.z -= walkingSpeed * delta;
                if (moveBackward) velocity.z += walkingSpeed * delta;
                if (moveLeft) velocity.x -= walkingSpeed * delta;
                if (moveRight) velocity.x += walkingSpeed * delta;

                controls.getObject().translateX(velocity.x * delta);
                controls.getObject().translateY(velocity.y * delta);
                controls.getObject().translateZ(velocity.z * delta);

                if (controls.getObject().position.y < 10) {
                    velocity.y = 0;
                    controls.getObject().position.y = 10;
                    canJump = true;
                }
            }
        }

        //Keyhandlers
        function onKeyDown(e) {
            switch (e.keyCode) {
                case 38: // up
                case 87: // w
                    moveForward = true;
                    break;
                case 37: // left
                case 65: // a
                    moveLeft = true;
                    break;
                case 40: // down
                case 83: // s
                    moveBackward = true;
                    break;
                case 39: // right
                case 68: // d
                    moveRight = true;
                    break;
                case 32: // space
                    if (canJump === true) velocity.y += 350;
                    canJump = false;
                    break;
            }
        }

        function onKeyUp(e) {
            switch(e.keyCode) {
                case 38: // up
                case 87: // w
                    moveForward = false;
                    break;
                case 37: // left
                case 65: // a
                    moveLeft = false;
                    break;
                case 40: // down
                case 83: // s
                    moveBackward = false;
                    break;
                case 39: // right
                case 68: // d
                    moveRight = false;
                    break;
            }
        }

        //Controls object
        controls = new THREE.PointerLockControls(camera);
        scene.add(controls.getObject());


        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);

            updateControls();


        }

        initControls();
        initPointerLock();
        render();

    </script>


</body>
</html>
